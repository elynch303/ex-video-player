<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-signals/core-signals.html">
<link rel="import" href="../core-a11y-keys/core-a11y-keys.html">

<link rel="import" href="video-screen.html">
<link rel="import" href="video-controls.html">

<script src="../fullscreen-api/fullscreen-api-polyfill.js"></script>

</head><body><polymer-element name="ex-video-player" on-mousemove="{{mouseMoved}}">

  <template>
    <style>
      :host {
        display: inline-block;
        width: 320px;
        height: 240px;
      }
      :host > video-screen[fullscreen] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      :host > video-controls[fullscreen] {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 2;
      }
    </style>
    <video-screen id="screen" fullscreen?="{{fullscreen}}">
      <template repeat="{{item in sources}}">
        <source src="{{item.src}}" type="{{item.type}}">
      </template>
    </video-screen>
    <video-controls id="controls" fullscreen?="{{fullscreen}}"></video-controls>
    <content id="content" select="source"></content>
    <core-signals on-core-signal-fullscreen="{{fullscreenHandler}}"></core-signals>
    <core-a11y-keys target="{{ownerDocument}}" keys="f" on-keys-pressed="{{fullscreenHandler}}"></core-a11y-keys>
  </template>

  <script src="ex-video-player.html.0.js"></script>

</polymer-element></body></html>
