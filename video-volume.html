<html><head><link rel="import" href="../core-icons/av-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-dropdown/paper-dropdown.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../core-signals/core-signals.html">
<link rel="import" href="../core-localstorage/core-localstorage.html">

</head><body><polymer-element name="video-volume" relative>
  <template>
    <style>
      .open-volume {
        bottom: 22px;
        right: 20px;
        height: 40px;
        width: 100px;
      }
      .open-volume > div {
        height: 100%;
      }
    </style>
    <paper-icon-button icon="av:volume-up" on-tap="{{toggle}}" noink>
    </paper-icon-button>
    <paper-dropdown id="dropdown" class="open-volume" valign="bottom" halign="right">
      <div horizontal layout center>
        <paper-slider id="slider" on-change="{{sliderChange}}" flex=""></paper-slider>
      </div>
    </paper-dropdown>
    <core-signals on-core-signal-canplay="{{canplay}}"></core-signals>
    <core-localstorage name="volume" value="{{volume}}" on-core-localstorage-load="{{load}}"></core-localstorage>
  </template>
  <script src="video-volume.html.0.js"></script>
</polymer-element></body></html>
