<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-signals/core-signals.html">

<link rel="import" href="video-screen.html">
<link rel="import" href="video-controls.html">

</head><body><polymer-element name="video-player">

  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host > video-controls[fullscreen] {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }
    </style>
    <video-screen id="screen">
      <template repeat="{{item in sources}}">
        <source src="{{item.src}}" type="{{item.type}}">
      </template>
    </video-screen>
    <video-controls fullscreen?="{{fullscreenToggle}}"></video-controls>
    <content id="content" select="source"></content>
    <core-signals on-core-signal-fullscreen="{{fullscreen}}"></core-signals>
  </template>

  <script src="video-player.html.0.js"></script>

</polymer-element></body></html>
