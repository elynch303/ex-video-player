<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="video-screen.html">
<link rel="import" href="video-controls.html">

<polymer-element name="video-player" >

  <template>
    <style>
      :host {
        display: inline-block;
        /*border: 1px solid black;*/
        /*box-sizing: border-box;*/
      }
      .WXGA {
        width: 1280px;
        height: 720px;
      }
      .SVGA {
        width: 800px;
        height: 600px;
      }

    </style>
    <video-screen class="">
      <template repeat="{{item in sources}}">
        <source src="{{item.src}}" type="{{item.type}}">
      </template>
    </video-screen>
    <video-controls></video-controls>
    <content id="content" select="source"></content>
  </template>

  <script>

    Polymer({
      sources: [],
      ready: function() {
        this.sources = [].slice.call(this.$.content.getDistributedNodes());
        this.screen =  this.shadowRoot.querySelector('video-screen');
        this.controls =  this.shadowRoot.querySelector('video-controls');
      }

    });

  </script>

</polymer-element>
